<!DOCTYPE html>
<html lang="lt">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mano Žaidimas</title>
	<link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="assets/css/main.css" rel="stylesheet">
	<link href="assets/css/custom.css" rel="stylesheet">
	<style>
		/* Minimal styles for the game board */
		body { font-family: Inter, system-ui, Arial, sans-serif; padding: 20px; }
		.game-wrap { max-width: 880px; margin: 0 auto; }
		#game-board { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; margin-top: 18px; }
		.card { position: relative; width: 100%; padding-top: 100%; cursor: pointer; perspective: 800px; }
		.card-inner { position: absolute; inset: 0; transition: transform .45s; transform-style: preserve-3d; }
		.card.flipped .card-inner { transform: rotateY(180deg); }
		.card-face { position: absolute; inset: 0; display:flex; align-items:center; justify-content:center; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.08); backface-visibility: hidden; font-size: 2.4rem; }
		.card-front { background: linear-gradient(180deg,#f8fafc,#eef2ff); }
		.card-back { background: linear-gradient(180deg,#0d6efd,#0a58ca); color:#fff; transform: rotateY(180deg); }
		.controls { display:flex; gap:8px; align-items:center; margin-top:12px; }
		.small-muted { color:#6c757d; font-size:0.9rem; }
	</style>
</head>
<body>
	<div class="game-wrap">
		<h1>Mano Žaidimas</h1>
		<p class="small-muted">Kortelės sugeneruotos pagal masyvą; kiekvienas elementas turi porą.</p>

		<div class="controls">
			<div class="btn-group btn-group-sm" role="group" aria-label="Sunkumo lygis">
				<input type="radio" class="btn-check" name="difficulty" id="diff-easy" autocomplete="off" value="easy" checked>
				<label class="btn btn-outline-secondary" for="diff-easy">Lengvas (4×3)</label>

				<input type="radio" class="btn-check" name="difficulty" id="diff-hard" autocomplete="off" value="hard">
				<label class="btn btn-outline-secondary" for="diff-hard">Sunkus (6×4)</label>
			</div>

			<button id="start-btn" class="btn btn-primary btn-sm">Start</button>
			<button id="new-game" class="btn btn-outline-primary btn-sm">Naujas žaidimas</button>
			<div id="status" class="small-muted">&nbsp;</div>
			<div id="timer" class="small-muted" style="margin-left:10px; min-width:90px; text-align:right">Laikas: 00:00</div>
			<div id="best-scores" class="small-muted" style="margin-left:auto; text-align:right;">Geriausi rezultatai: —</div>
		</div>

		<div id="game-board" aria-live="polite"></div>
	</div>

	<script src="assets/js/game.js"></script>
</body>
</html>
